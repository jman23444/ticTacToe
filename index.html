<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe Project</title>
</head>
<body>
    <section id="content">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="game-setup">
            <input type="text" id="player1-name" placeholder="Player 1 name (X)" required>
            <input type="text" id="player2-name" placeholder="Player 2 name (O)" required>
            <button id="start-game">Start Game</button>
        </div>
        <div class="grid-container" id="gameboard">
            <div class="grid-item" data-index="0"></div>
            <div class="grid-item" data-index="1"></div>
            <div class="grid-item" data-index="2"></div>
            <div class="grid-item" data-index="3"></div>
            <div class="grid-item" data-index="4"></div>
            <div class="grid-item" data-index="5"></div>
            <div class="grid-item" data-index="6"></div>
            <div class="grid-item" data-index="7"></div>
            <div class="grid-item" data-index="8"></div>
        </div>
        <div id="result" style="margin-top: 20px; font-size: 20px; color: #031044;"></div>
        <div class="button-container">
            <button id="restart-game" style="display: none;">Restart Game</button>
            <button id="total-reset" style="display: none;">Total Reset</button>
        </div>
    </section>
</body>
</html>
